<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunyoung's Portfolio</title>
    <meta
      name="description"
      content="Portfolio for world-renowned software engineer sunyoung"
    />
    <meta name="autor" content="sunyoung" />
    <link rel="icon" type="image/png" href="imgs/favicon.png" />
    <script
      src="https://kit.fontawesome.com/a6f99b3957.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
      <link
      rel="stylesheet"
      href="style.css"
    />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <i class="fab fa-diaspora"></i>
        <a href="#">Sunyoung</a>
      </div>
      <div class="navbar__menu"></div>
      <ul class="navbar__menu">
        <li class="navbar__munu__item">Home</li>
        <li class="navbar__munu__item">About</li>
        <li class="navbar__munu__item">Skills</li>
        <li class="navbar__munu__item">My work</li>
        <li class="navbar__munu__item">Testimonial</li>
        <li class="navbar__munu__item">Contact</li>
      </ul>
    </nav>
    <!-- Home -->
    <section id="home">
      <img
        src="imgs/sunyoung.jpeg"
        alt="sunyoung's profile photo"
        class="home__avator"
      />
      <h1 class="home__title">
        Hello,<br />
        I'm Dream Coder
      </h1>
      <h2 class="home__description">
        A frontend developer who can manipulate data.
      </h2>
      <button class="home_contact">CONTACT ME</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
